<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="questao2.css">
</head>
<body>
  <div class="form-container">
    <h2>Cadastro de Usuário</h2>
    <form id="formCadastro">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" name="telefone" required>

      <label for="cep">CEP</label>
      <input type="text" id="cep" name="cep" required maxlength="9">

      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="endereco" required readonly>

      <label for="bairro">Bairro</label>
      <input type="text" id="bairro" name="bairro" required readonly>

      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" name="cidade" required readonly>

      <label for="estado">Estado</label>
      <input type="text" id="estado" name="estado" required readonly>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>

      <label for="confirmarSenha">Confirmar Senha</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" required>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script src="questao2.js"></script>
</body>
</html>
